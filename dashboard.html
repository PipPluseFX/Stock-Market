<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="mediaQuery.css">
    <link rel="stylesheet" href="mediaQuery2.css">
</head>
<body class="container">
    <h2>Invest<span class="orange">Vision</span>
        <sup class="sup">INC</sup></h2>

    <div class="admin">
        <div class="board  details">
            <div class="dot">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>


        <div class="board  dashboard">
            <div class="dashboard-header">
                <div class="title">
                    <h3>Admin <span class="less-than">></span><span> Dashboard</span></h3>
                </div>
                <div class="dashboard-header settings">
                    <div>
                        <i class="fa-regular fa-bell"></i>
                        <p>Alerts</p>
                    </div>
                    <div>
                        <i class="fa-solid fa-gear"></i>
                        <p>Settings</p>
                    </div>
                </div>
            </div>

            <main class="dashboard-main">
                <section class="section-1">
                    <div class="box">
                        <p>Users</p>
                        <div class="header1">
                            <p>Active User:</p> 
                            <span>3</span>
                        </div>
                    </div>
                    <div class="box">
                        <p>Pending Request</p>
                        <div class="header1">
                            <p>Pending Request:</p> 
                            <span>0</span>
                        </div>
                    </div>
                    <div class="box">
                        <p>Accounts</p>
                        <div class="header1">
                            <p>Accounts:</p> 
                            <span>12</span>
                        </div>
                    </div>
                </section>

                <section class="section-2">
                    <div class="stat">
                        <p>Total Revenue</p>
                        <img src="images/chat.png" alt="">
                        <h1>Total Revenue per year</h1>
                    </div>

                    <div class="stat">
                        <p>Performance Analysis</p>
                    </div>

                    <div class="stat">
                        <p>Profile Management</p>
                        <div>
                            <a href=""><button class="blue-btn">MANAGE ACCOUNT</button></a>
                            <a href="" class="right"><button class="blue-btn">MANAGE PROFILE</button></a>
                        </div>
                    </div>

                    <div class="stat">
                        <p>Admin Management</p>
                        <div>
                            <a href=""><button class="blue-btn">MANAGE ADMIN</button></a>
                        </div>
                    </div>   
                </section>
            </main>
        </div>
    </div>
</body>
</html>
