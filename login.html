<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="mediaQuery.css">
</head>

<body>
    <section class="signup-sec container login-container">
        <div class="img-container left">
            <img src="images/rafiki-login.png" alt="">
        </div>


        <div class="signup loginn">
            <div class="first">
                <h2>Invest<span class="orange">Vision</span>
                    <sup class="sup">INC</sup>
                </h2>

                <p class="acc">Welcome back</p>
                <p class="small">Welcome back! Please enter your details</p>
            </div>

            <form action="" class="signup-form login">
                <div>
                    <label for="">E-mail<span class="orange">*</span></label>
                    <input type="email" name="" id="" placeholder="enter your email here" required>
                </div>
                <hr>
                <div>
                    <label for="">Password<span class="orange">*</span></label>
                    <input type="password" name="" id="" required>
                </div>
                <hr class="password-hr">
                <p class="forgetPass">
                    <a href="forgetPassword.html" class="blue-link">Forget Password</a>
                </p>
                <a href="dashboard.html"><input type="button" value="Login" class="account blue-btn"></a>
                <a href="google-signup.html">
                    <div class="google-signup white-btn">
                        <img src="images/google-logo-signup.png" alt="">
                        <p>Sign up with Google</p>
                    </div>
                </a>
                <p class="question">Don't have an account? <a href="sign-up.html" class="signing in">Sign up</a></p>
            </form>


            <div class="footer-section loginFooter">
                <h4>Invest<span class="orange">Vision</span> Inc 2023</h4>
                <div>
                    <i class="fa-regular fa-envelope"></i>
                    <p>help@investvision.com</p>
                </div>
            </div>
        </div>

    </section>
    <script src="script.js"></script>
</body>

</html>
